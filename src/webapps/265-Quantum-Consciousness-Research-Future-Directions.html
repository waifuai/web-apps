<html><head><base href="https://quantum-consciousness-unified-theory.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum Consciousness Research Future Directions</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<style>
  :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--primary-color);
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    background: var(--background-gradient);
  }

  .chart-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    margin: 2rem 0;
    padding: 2rem;
    transition: transform 0.3s ease;
  }

  .chart-container:hover {
    transform: translateY(-5px);
  }

  .chart-wrapper {
    position: relative;
    height: 400px;
    width: 100%;
  }

  .grid-layout {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin: 2rem 0;
  }

  h1, h2 {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.5rem;
  }

  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 3rem;
  }

  h2 {
    font-size: 1.8rem;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin: 2rem 0;
  }

  .stat-card {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .stat-number {
    font-size: 2rem;
    font-weight: bold;
    color: var(--secondary-color);
  }

  .stat-label {
    color: var(--primary-color);
    font-size: 0.9rem;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>
  <h1>Quantum Consciousness Research: Future Trajectories</h1>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-number">2,500+</div>
      <div class="stat-label">Active Researchers</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">$12.5B</div>
      <div class="stat-label">Annual Funding</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">180+</div>
      <div class="stat-label">Research Centers</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">45+</div>
      <div class="stat-label">Countries Involved</div>
    </div>
  </div>

  <div class="grid-layout">
    <div class="chart-container">
      <h2>Research Funding Trends</h2>
      <div class="chart-wrapper">
        <canvas id="fundingChart"></canvas>
      </div>
    </div>
    
    <div class="chart-container">
      <h2>Publication Growth</h2>
      <div class="chart-wrapper">
        <canvas id="publicationsChart"></canvas>
      </div>
    </div>
  </div>

  <div class="grid-layout">
    <div class="chart-container">
      <h2>Research Focus Distribution</h2>
      <div class="chart-wrapper">
        <canvas id="focusChart"></canvas>
      </div>
    </div>
    
    <div class="chart-container">
      <h2>Technology Readiness Levels</h2>
      <div class="chart-wrapper">
        <canvas id="readinessChart"></canvas>
      </div>
    </div>
  </div>

<script>
// Funding Trends Chart
const fundingCtx = document.getElementById('fundingChart').getContext('2d');
new Chart(fundingCtx, {
    type: 'line',
    data: {
        labels: ['2020', '2021', '2022', '2023', '2024', '2025'],
        datasets: [{
            label: 'Research Funding (Billions USD)',
            data: [5.2, 6.8, 8.5, 10.2, 11.8, 12.5],
            borderColor: '#3498db',
            backgroundColor: 'rgba(52, 152, 219, 0.1)',
            fill: true,
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'top',
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Funding (Billions USD)'
                }
            }
        }
    }
});

// Publications Growth Chart
const publicationsCtx = document.getElementById('publicationsChart').getContext('2d');
new Chart(publicationsCtx, {
    type: 'bar',
    data: {
        labels: ['2020', '2021', '2022', '2023', '2024', '2025'],
        datasets: [{
            label: 'Publications per Year',
            data: [850, 1200, 1600, 2100, 2800, 3500],
            backgroundColor: 'rgba(46, 204, 113, 0.6)',
            borderColor: 'rgba(46, 204, 113, 1)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'top',
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Number of Publications'
                }
            }
        }
    }
});

// Research Focus Distribution
const focusCtx = document.getElementById('focusChart').getContext('2d');
new Chart(focusCtx, {
    type: 'doughnut',
    data: {
        labels: [
            'Quantum Neural Networks',
            'Consciousness Models',
            'Brain-Computer Interfaces',
            'Quantum Computing Hardware',
            'Theoretical Frameworks'
        ],
        datasets: [{
            data: [30, 25, 20, 15, 10],
            backgroundColor: [
                '#3498db',
                '#e74c3c',
                '#2ecc71',
                '#f1c40f',
                '#9b59b6'
            ]
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'right'
            }
        }
    }
});

// Technology Readiness Chart
const readinessCtx = document.getElementById('readinessChart').getContext('2d');
new Chart(readinessCtx, {
    type: 'radar',
    data: {
        labels: [
            'Quantum Hardware',
            'Neural Interfaces',
            'Consciousness Detection',
            'Data Processing',
            'Theory Development',
            'Clinical Applications'
        ],
        datasets: [{
            label: 'Current Level',
            data: [7, 5, 4, 8, 6, 3],
            backgroundColor: 'rgba(52, 152, 219, 0.2)',
            borderColor: 'rgba(52, 152, 219, 1)',
            pointBackgroundColor: 'rgba(52, 152, 219, 1)'
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            r: {
                angleLines: {
                    display: true
                },
                suggestedMin: 0,
                suggestedMax: 10
            }
        }
    }
});
</script>

</body></html>
