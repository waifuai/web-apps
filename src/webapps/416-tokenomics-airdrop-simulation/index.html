<html>
<head>
  <title>Tokenomics Airdrop Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tokenomics Airdrop Simulation</h1>
  <div id="controls">
    <div class="control-panel">
      <h2>Simulation Parameters</h2>
      <label for="initial-price">Initial Token Price ($P_0$):</label>
      <input type="number" id="initial-price" value="1" step="0.1"><br><br>

      <label for="initial-supply">Initial Token Supply ($S_0$):</label>
      <input type="number" id="initial-supply" value="1000000"><br><br>

      <label for="max-time">Max Time Steps ($T_{max}$):</label>
      <input type="number" id="max-time" value="100"><br><br>

      <label for="num-users">Number of Users:</label>
      <input type="number" id="num-users" value="1000"><br><br>

      <h2>User Archetypes</h2>
      <div class="archetype-params">
        <h3>Hodlers</h3>
        <label for="hodler-ratio">Ratio:</label>
        <input type="number" id="hodler-ratio" value="0.5" step="0.1"><br>
        <label for="hodler-hodl-prob">Hodl Probability:</label>
        <input type="number" id="hodler-hodl-prob" value="0.9" step="0.1"><br>
      </div>

      <div class="archetype-params">
        <h3>Traders</h3>
        <label for="trader-ratio">Ratio:</label>
        <input type="number" id="trader-ratio" value="0.3" step="0.1"><br>
        <label for="trader-trade-freq">Trade Frequency:</label>
        <input type="number" id="trader-trade-freq" value="0.2" step="0.1"><br>
      </div>

      <div class="archetype-params">
        <h3>Dumpers</h3>
        <label for="dumper-ratio">Ratio:</label>
        <input type="number" id="dumper-ratio" value="0.2" step="0.1"><br>
        <label for="dumper-dump-prob">Dump Probability:</label>
        <input type="number" id="dumper-dump-prob" value="0.8" step="0.1"><br>
      </div>
    </div>

    <div class="control-panel">
      <h2>Airdrop Strategies</h2>
      <select id="airdrop-strategy">
        <option value="equal">Equal Distribution</option>
        <option value="proportional">Proportional to Activity (Simulated)</option>
        <option value="random">Random Distribution</option>
      </select><br><br>

      <div id="strategy-params">
        <div id="equal-params" class="strategy-param-group">
          <label for="equal-amount">Airdrop Amount per User:</label>
          <input type="number" id="equal-amount" value="100"><br>
        </div>
        <div id="proportional-params" class="strategy-param-group" style="display:none;">
          <label for="activity-multiplier">Activity Multiplier:</label>
          <input type="number" id="activity-multiplier" value="10"><br>
        </div>
        <div id="random-params" class="strategy-param-group" style="display:none;">
          <label for="random-prob">Random Selection Probability:</label>
          <input type="number" id="random-prob" value="0.1" step="0.01"><br>
          <label for="random-amount">Airdrop Amount per Selected User:</label>
          <input type="number" id="random-amount" value="500"><br>
        </div>
      </div>

      <button id="run-simulation">Run Simulation</button>
    </div>
  </div>

  <div id="results">
    <h2>Simulation Results</h2>
    <div id="charts">
      <div class="chart-container">
        <h3>Token Price Evolution</h3>
        <canvas id="price-chart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Token Supply Evolution</h3>
        <canvas id="supply-chart"></canvas>
      </div>
    </div>
    <div id="strategy-comparison" style="display:none;">
      <h3>Strategy Comparison</h3>
      <p id="comparison-text"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
