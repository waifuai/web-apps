<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Waifu Chat Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="character-container">
      <svg id="waifu-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Body base -->
        <path class="body" d="M100 200 Q90 150 100 100 Q110 150 100 200" fill="#ffccdd"/>
        
        <!-- Face -->
        <circle cx="100" cy="80" r="30" fill="#ffe6ee"/>
        
        <!-- Eyes -->
        <g id="eyes">
          <circle class="eye" cx="85" cy="70" r="5" fill="#333"/>
          <circle class="eye" cx="115" cy="70" r="5" fill="#333"/>
        </g>
        
        <!-- Mouth -->
        <path id="mouth" d="M85 90 Q100 100 115 90" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Hair -->
        <path d="M80 50 Q70 30 100 40 Q130 30 120 50" fill="#663300"/>
        
        <!-- Emotional effects container -->
        <g id="effects"></g>
      </svg>
    </div>
    
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
