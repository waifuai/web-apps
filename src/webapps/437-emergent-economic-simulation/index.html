<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economic Agent Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Emergent Economic Simulation</h1>
    <div class="stats-container" id="stats"></div>
  </header>
  
  <div class="container">
    <div class="viz-container">
      <svg id="economyViz" width="100%" height="600"></svg>
      <div id="tooltip"></div>
    </div>
    
    <div class="charts-container">
      <div class="chart" id="balanceChart"></div>
      <div class="chart" id="priceChart"></div>
      <div class="chart" id="giniChart"></div>
    </div>
    
    <div class="controls">
      <div class="control-buttons">
        <button onclick="simulation.start()">Start</button>
        <button onclick="simulation.stop()">Pause</button>
        <button class="danger" onclick="simulation.reset()">Reset</button>
      </div>
      
      <div id="params" class="params-container"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
