<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Context Protocol Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: #1a1a1a;
      color: #fff;
    }

    .protocol-diagram {
      width: 100%;
      height: 600px;
      background: #252525;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .node {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid transparent;
    }

    .node:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .connection {
      position: absolute;
      height: 2px;
      background: #666;
      transform-origin: left center;
      pointer-events: none;
    }

    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.9);
      padding: 1rem;
      border-radius: 4px;
      display: none;
      z-index: 100;
      max-width: 300px;
      border: 1px solid #444;
    }

    .info-panel {
      margin-top: 2rem;
      padding: 1rem;
      background: #252525;
      border-radius: 8px;
      display: none;
    }

    .active {
      border-color: #50fa7b;
      box-shadow: 0 0 20px rgba(80,250,123,0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
    }

    .backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      z-index: -1;
    }

    .info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding-bottom: 1rem;
    }

    #closePanel {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .controls {
      margin-top: 2rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #1a1a1a;
      border-top: 1px solid #444;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    .loading-overlay .spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-top: 8px solid rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .loading-text {
      color: #fff;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Model Context Protocol (MCP) Interactive Visualization</h1>
      <p class="subtitle">Explore how LLMs interact with external resources through the Model Context Protocol</p>
    </header>

    <div class="controls">
      <button id="resetView">Reset View</button>
      <button id="showAll">Show All Details</button>
      <button id="resetZoom">Reset Zoom</button>
    </div>

    <div class="protocol-diagram" id="diagram">
      <div class="backdrop" id="diagramBackdrop"></div>
      <!-- Nodes will be added dynamically -->
    </div>

    <div class="info-panel" id="infoPanel">
      <div class="info-header">
        <h2 id="infoPanelTitle"></h2>
        <button id="closePanel">Ã—</button>
      </div>
      <div class="info-content" id="infoPanelContent"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">Loading Protocol Data...</div>
    </div>

    <footer>
      <p>Based on the <a href="https://github.com/modelcontextprotocol/mcp" target="_blank">Model Context Protocol</a> specification</p>
    </footer>
  </div>

  <div class="tooltip" id="tooltip"></div>
  
  <script src="components.js"></script>
  <script src="script.js"></script>
</body>
</html>
