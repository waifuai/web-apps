<html><head><base href="/" /><title>AI Commission Rate Optimization Panel</title><style>
:root {
  --primary-color: #2a3f54;
  --secondary-color: #1abc9c;
  --bg-color: #f5f6fa;
  --text-color: #2c3e50;
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: var(--bg-color);
  margin: 0;
  padding: 20px;
  color: var(--text-color);
}

.parameter-panel {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 25px;
  max-width: 600px;
  margin: 0 auto;
}

.panel-header {
  display: flex;
  align-items: center;
  margin-bottom: 25px;
}

.status-indicator {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--secondary-color);
  margin-right: 10px;
  animation: pulse 2s infinite;
}

.parameter-group {
  background: var(--bg-color);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
}

.parameter-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.parameter-label {
  font-weight: 500;
  color: var(--primary-color);
}

.parameter-value {
  background: white;
  padding: 8px 15px;
  border-radius: 6px;
  min-width: 120px;
  text-align: right;
  border: 1px solid #e1e1e1;
}

.update-timestamp {
  text-align: right;
  font-size: 0.85em;
  color: #666;
  margin-top: 20px;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}
</style></head><body>

<div class="parameter-panel">
  <div class="panel-header">
    <div class="status-indicator"></div>
    <h2>Simulation Parameters</h2>
  </div>
  
  <div class="parameter-group">
    <div class="parameter-row">
      <span class="parameter-label">Token Name:</span>
      <span class="parameter-value" id="tokenName">AIOPT</span>
    </div>
    <div class="parameter-row">
      <span class="parameter-label">Commission Rate:</span>
      <span class="parameter-value" id="commissionRate">0.25%</span>
    </div>
  </div>
  
  <div class="parameter-group">
    <div class="parameter-row">
      <span class="parameter-label">Market Volatility:</span>
      <span class="parameter-value" id="volatility">Medium</span>
    </div>
    <div class="parameter-row">
      <span class="parameter-label">Algorithm:</span>
      <span class="parameter-value" id="algorithm">Deep Q-Learning</span>
    </div>
  </div>
  
  <div class="parameter-group">
    <div class="parameter-row">
      <span class="parameter-label">Learning Rate:</span>
      <span class="parameter-value" id="learningRate">0.001</span>
    </div>
    <div class="parameter-row">
      <span class="parameter-label">Epoch:</span>
      <span class="parameter-value" id="epoch">245</span>
    </div>
  </div>

  <div class="update-timestamp" id="lastUpdate">Last updated: Just now</div>
</div>

<script>
class ParameterPanel {
  constructor() {
    this.parameters = {
      tokenName: 'AIOPT',
      commissionRate: 0.25,
      volatility: 'Medium',
      algorithm: 'Deep Q-Learning',
      learningRate: 0.001,
      epoch: 245
    };
    
    this.setupWebSocket();
    this.startSimulation();
  }

  setupWebSocket() {
    // Simulating WebSocket connection for demo
    this.updateInterval = setInterval(() => {
      this.simulateParameterUpdate();
    }, 3000);
  }

  simulateParameterUpdate() {
    // Simulate random parameter changes
    this.parameters.commissionRate = (0.2 + Math.random() * 0.1).toFixed(3);
    this.parameters.epoch += 1;
    this.parameters.learningRate = (0.001 + Math.random() * 0.0001).toFixed(4);
    
    this.updateDisplay();
  }

  updateDisplay() {
    document.getElementById('tokenName').textContent = this.parameters.tokenName;
    document.getElementById('commissionRate').textContent = `${this.parameters.commissionRate}%`;
    document.getElementById('volatility').textContent = this.parameters.volatility;
    document.getElementById('algorithm').textContent = this.parameters.algorithm;
    document.getElementById('learningRate').textContent = this.parameters.learningRate;
    document.getElementById('epoch').textContent = this.parameters.epoch;
    
    const now = new Date();
    document.getElementById('lastUpdate').textContent = 
      `Last updated: ${now.toLocaleTimeString()}`;
  }

  startSimulation() {
    this.updateDisplay();
  }
}

// Initialize the panel
const panel = new ParameterPanel();
</script>

</body></html>
