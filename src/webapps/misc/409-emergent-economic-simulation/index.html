<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economic Agent Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Emergent Economic Simulation</h1>
    <div class="stats-container" id="stats"></div>
  </header>
  
  <div class="container">
    <div class="viz-container">
      <svg id="economyViz" width="800" height="600"></svg>
    </div>
    
    <div class="charts">
      <div class="chart" id="balanceChart"></div>
      <div class="chart" id="priceChart"></div>
    </div>
    
    <div class="controls">
      <div class="params-grid" id="params"></div>
      <button onclick="simulation.start()">Start Simulation</button>
      <button onclick="simulation.stop()">Pause</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
