<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Ecosystem Simulation</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="sim.js"></script>

</html>
