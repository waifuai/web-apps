<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Function Dependency Graph</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.2/cytoscape.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Python Function Dependency Graph Generator</h1>
    <textarea id="pythonCode" placeholder="Enter your Python code here..."></textarea>
    <button id="loadExampleCode">Load Example Code</button>
    <button id="generateGraph">Generate Dependency Graph</button>

    <div class="controls">
      <div class="control-item">
        <label for="fontSizeSlider">Font Size:</label>
        <input type="range" id="fontSizeSlider" min="8" max="24" value="14">
        <span id="fontSizeValue">14px</span>
      </div>
      <button id="resetLayout">Reset Layout</button>
      <button id="saveAsJpg">Save as JPG</button>
    </div>

    <div id="graphContainer"></div>
  </div>
</body>
</html>
