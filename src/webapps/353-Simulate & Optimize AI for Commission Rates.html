<html><head><base href="." />
<style>
:root {
  --primary: #2563eb;
  --secondary: #1e40af;
  --accent: #60a5fa;
  --dark: #1f2937;
  --light: #f3f4f6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--dark);
  color: var(--light);
}

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

.hero-content {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 800;
  margin-bottom: 1.5rem;
  background: linear-gradient(135deg, var(--accent), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  font-size: 1.25rem;
  line-height: 1.8;
  margin-bottom: 2.5rem;
  color: #9ca3af;
}

.cta-button {
  display: inline-block;
  padding: 1rem 2rem;
  font-size: 1.125rem;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 8px;
  text-decoration: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cta-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
}

.neural-network {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<section class="hero">
  <svg class="neural-network" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
    <defs>
      <radialGradient id="dots" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="rgba(96, 165, 250, 0.3)"/>
        <stop offset="100%" stop-color="rgba(96, 165, 250, 0)"/>
      </radialGradient>
    </defs>
    <g id="nodes"></g>
    <g id="lines"></g>
  </svg>
  
  <div class="hero-content">
    <h1>Simulate & Optimize AI for Commission Rates</h1>
    <p>Unlock your earning potential with our advanced AI-powered commission optimization platform. Make data-driven decisions, predict optimal rates, and boost your revenue through intelligent automation.</p>
    <a href="https://example.com/start-simulation" class="cta-button">Start Simulation</a>
  </div>
</section>

<script>
// Neural network animation
const svg = document.querySelector('.neural-network');
const nodesGroup = document.getElementById('nodes');
const linesGroup = document.getElementById('lines');
const nodes = [];
const connections = [];
const nodeCount = 30;

// Create nodes
for (let i = 0; i < nodeCount; i++) {
  const node = {
    x: Math.random() * 1000,
    y: Math.random() * 1000,
    vx: (Math.random() - 0.5) * 2,
    vy: (Math.random() - 0.5) * 2
  };
  nodes.push(node);
  
  const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
  circle.setAttribute('r', '3');
  circle.setAttribute('fill', '#60a5fa');
  nodesGroup.appendChild(circle);
}

// Create connections
for (let i = 0; i < nodes.length; i++) {
  for (let j = i + 1; j < nodes.length; j++) {
    if (Math.random() < 0.1) {
      connections.push([i, j]);
      const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      line.setAttribute('stroke', 'rgba(96, 165, 250, 0.2)');
      line.setAttribute('stroke-width', '1');
      linesGroup.appendChild(line);
    }
  }
}

// Animation loop
function animate() {
  // Update nodes
  nodes.forEach((node, i) => {
    node.x += node.vx;
    node.y += node.vy;
    
    if (node.x < 0 || node.x > 1000) node.vx *= -1;
    if (node.y < 0 || node.y > 1000) node.vy *= -1;
    
    nodesGroup.children[i].setAttribute('cx', node.x);
    nodesGroup.children[i].setAttribute('cy', node.y);
  });
  
  // Update connections
  connections.forEach((conn, i) => {
    const line = linesGroup.children[i];
    line.setAttribute('x1', nodes[conn[0]].x);
    line.setAttribute('y1', nodes[conn[0]].y);
    line.setAttribute('x2', nodes[conn[1]].x);
    line.setAttribute('y2', nodes[conn[1]].y);
  });
  
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
