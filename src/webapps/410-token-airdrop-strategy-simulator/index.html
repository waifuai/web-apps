<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Airdrop Strategy Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="simulation.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸª‚ Token Economy Simulator</h1>
    <div class="controls">
      <button data-strategy="lottery">Run Lottery Airdrop</button>
      <button data-strategy="uniform">Run Uniform Distribution</button>
      <button data-strategy="tiered">Run Tiered Distribution</button>
      <button data-strategy="vesting">Run Vesting Schedule</button>
    </div>
    <div class="metrics">
      <div class="metric">
        <span class="label">Current Price:</span>
        <span id="price" class="value">$1.00</span>
      </div>
      <div class="metric">
        <span class="label">Circulating Supply:</span>
        <span id="supply" class="value">1,000,000</span>
      </div>
    </div>
    <canvas id="chart"></canvas>
  </div>
  <script src="chart.js" type="module"></script>
</body>
</html>
