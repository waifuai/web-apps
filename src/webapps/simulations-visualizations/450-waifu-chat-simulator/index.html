<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waifu Chat Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <div class="header-content">
        <h1>ðŸŒ¸ Waifu Chat Simulator</h1>
        <div class="dere-controls">
          <label for="dereType">Personality:</label>
          <select id="dereType">
            <option value="tsundere">Tsundere</option>
            <option value="yandere">Yandere</option>
            <option value="dandere">Dandere</option>
            <option value="kuudere">Kuudere</option>
          </select>
          <div class="tooltip" id="personalityTooltip">
            <i class="fas fa-question-circle"></i>
            <div class="tooltip-content">
              <p><strong>Tsundere:</strong> Initially cold, but eventually warm and loving.</p>
              <p><strong>Yandere:</strong> Sweet but psychotically obsessive.</p>
              <p><strong>Dandere:</strong> Quiet and shy, opens up gradually.</p>
              <p><strong>Kuudere:</strong> Cool and calm, shows little emotion.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="waifu-avatar" id="waifuAvatar">
        <!-- Avatar will be inserted by JavaScript -->
      </div>
      
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message welcome-message">
          Hello! I'm your waifu companion. How can I help you today?
        </div>
      </div>
      
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
        <button id="clearButton" title="Clear conversation">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    
    <div class="footer">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
      </div>
    </div>
  </div>

  <div class="background-animation">
    <svg width="100%" height="100%" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
      <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffb3c1" stop-opacity="0.3" />
          <stop offset="100%" stop-color="#c77dff" stop-opacity="0.3" />
        </linearGradient>
        <pattern id="polkaDots" width="40" height="40" patternUnits="userSpaceOnUse">
          <circle cx="20" cy="20" r="3" fill="#ffb3c1" fill-opacity="0.3" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#bgGradient)" />
      <rect width="100%" height="100%" fill="url(#polkaDots)" />
      <g class="floating-shapes">
        <circle class="shape" cx="10%" cy="20%" r="15" fill="#ffb3c1" fill-opacity="0.4" />
        <circle class="shape" cx="20%" cy="70%" r="25" fill="#c77dff" fill-opacity="0.4" />
        <circle class="shape" cx="75%" cy="30%" r="20" fill="#ffb3c1" fill-opacity="0.4" />
        <circle class="shape" cx="60%" cy="80%" r="30" fill="#c77dff" fill-opacity="0.4" />
        <path class="shape" d="M90,10 L100,30 L80,30 Z" fill="#ffb3c1" fill-opacity="0.4" />
        <path class="shape" d="M30,40 L50,50 L30,60 Z" fill="#c77dff" fill-opacity="0.4" />
      </g>
    </svg>
  </div>

  <script src="bot.js" type="module"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
