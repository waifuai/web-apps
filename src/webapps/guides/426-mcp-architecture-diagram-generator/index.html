<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP Architecture Diagram Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MCP Architecture Diagram Generator</h1>
    <p>Enter a description of your MCP software architecture, then click "Generate Diagram" to see an interactive diagram!</p>
  </header>
  <main>
    <section id="input-section">
      <textarea id="prompt-input" placeholder="Describe your MCP architecture here..."></textarea>
      <button id="generate-btn">Generate Diagram</button>
    </section>
    <section id="diagram-section">
      <svg id="diagram-canvas" width="800" height="600">
        <!-- SVG content generated by JavaScript -->
      </svg>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
